<!DOCTYPE html>
<html lang="en">
<head>
    <title>Tables</title>
    <link rel="stylesheet" href="table.css"
</head>
<body>
    <TABle>
        <THEAD>
            <TR>
                <TH>ITEM</TH>
                <TH>QUANTITY</TH>
                <TH>PRICE</TH>
            </TR>
        </THEAD>
        <TBODY>
            <TR>
                <TD>BED</TD>
                <TD>2</TD>
                <TD>90000</TD>
            </TR>
            <TR>
                <TD>GENERATOR</TD>
                <TD>1</TD>
                <TD>65000</TD>
            </TR>
            <TD>BED STAND</TD>
            <TD>1</TD>
            <TD>25OOO</TD>
        </TBODY>
    </TABle>
</body>
</html>
